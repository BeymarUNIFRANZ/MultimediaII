<h1>Galería de Perros</h1>

<button (click)="refreshDogs()">Cargar nuevos perros</button>

<div class="dogs-grid">
  <div *ngFor="let imageUrl of dogImages" class="dog-card">
    <img [src]="imageUrl" 
         alt="Imagen de perro"
         (error)="handleImageError($event)">
  </div>
</div>

<style>
  /* Estilos generales */
h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

button {
  display: block;
  margin: 0 auto 20px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}

/* Grid de 5 columnas */
.dogs-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.dog-card {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  aspect-ratio: 1/1; /* Mantener relación cuadrada */
}

.dog-card:hover {
  transform: scale(1.03);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  z-index: 1;
}

.dog-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Responsive */
@media (max-width: 1200px) {
  .dogs-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media (max-width: 900px) {
  .dogs-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 600px) {
  .dogs-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 400px) {
  .dogs-grid {
    grid-template-columns: 1fr;
  }
}
</style>
